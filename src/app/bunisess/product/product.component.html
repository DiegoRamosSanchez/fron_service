<div style="padding-left: 30px; margin-top: 20px;">
  <table class="titulo">
    <thead>
      <h1>Registro de Productos :</h1>
      <hr style="width: 30%; text-align: left; margin: 0 5px;">
    </thead>
    <tbody>
      <div class="flex justify-between items-center"  style="margin-top: 40px;">
        <div class="buscador">
          <div class="titulo" style="margin-right: 10px;">
            <h3>Nombre del Producto : </h3>
          </div>
          <div class="search-container" style="width: 50%; border: rgb(17, 150, 5) 1px solid;">
            <mat-icon class="search-icon" style="color: rgb(17, 150, 5);">search</mat-icon>
            <input (keyup)="applyFilter($event)" placeholder="Buscar..." style="background-color: transparent; border: none; outline: none; margin-left: 10px;">
          </div>
        </div>
        <div>
          <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="openDialog()">Nuevo<mat-icon>add</mat-icon></button>
          <button mat-raised-button color="warn" *ngIf="!showButton" style="margin-right: 20px;" (click)="toggleEstadoProducto()">Inactivos</button>
          <button mat-raised-button color="secondary" *ngIf="showButton" style="margin-right: 20px;" (click)="toggleEstadoProducto()">Activos</button>
        </div>
      </div>
    </tbody>
  </table>
</div>

<div class="mx-auto p3" style="margin-top: -10px;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.purchaseDate | date:'yyyy-MMM-dd'}} </td>
    </ng-container>

    <!-- Type Document Column -->
    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría Product </th>
      <td mat-cell *matCellDef="let row"> {{row.series}} </td>
    </ng-container>

    <!-- Number Document Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Product. </th>
      <td mat-cell *matCellDef="let row"> {{row.names}} </td>
    </ng-container>

    <!-- Names Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Unid. </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <!-- Last Names Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Type Person Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="editar" (click)="openDialog(row)" *ngIf="!showButton">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarProducto(row.id)" *ngIf="!showButton">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="activar(row.id)" *ngIf="showButton">
          <mat-icon>restore</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">No hay datos que coincidan con el filtro.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>

</div>
