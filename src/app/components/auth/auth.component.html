<div class="auth-container">
  <div class="auth-box">
    <h2>Welcome to Chat</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          [class.error]="loginForm.get('name')?.touched && loginForm.get('name')?.invalid"
          autocomplete="name"
        >
        <small class="error-message" *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.errors?.['required']">
          Name is required
        </small>
        <small class="error-message" *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.errors?.['minlength']">
          Name must be at least 2 characters
        </small>
      </div>
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          autocomplete="email"
        >
        <small class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </small>
      </div>
      <button type="submit" [disabled]="loginForm.invalid || loading">
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Please wait...' : 'Continue' }}
      </button>
      <p class="error-message" *ngIf="errorMessage" (click)="errorMessage = ''">{{ errorMessage }}</p>
    </form>
  </div>
</div>
