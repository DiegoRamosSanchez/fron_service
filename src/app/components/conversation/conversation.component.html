<div class="chat-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="new-chat" (click)="startNewConversation()" [disabled]="loading">
      <i class="fas" [class.fa-plus]="!loading" [class.fa-spinner]="loading" [class.fa-spin]="loading"></i>
      New Chat
    </button>

    <div class="conversations-list">
      <div
        *ngFor="let conv of conversations"
        class="conversation-item"
        [class.active]="conv.id === currentConversation?.id"
        (click)="selectConversation(conv)"
      >
        <i class="fas fa-message"></i>
        <span>Conversation {{ conv.id }}</span>
      </div>
    </div>

    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>

  <!-- Main Chat Area -->
  <div class="main-chat">
    <div class="messages-container">
      <div *ngIf="error" class="error-banner" (click)="clearError()">
        {{ error }}
      </div>

      <div *ngIf="loading && !messages.length" class="loading-messages">
        <i class="fas fa-spinner fa-spin"></i>
        Loading messages...
      </div>

      <div *ngFor="let message of messages" class="message">
        <!-- Mensaje del usuario -->
        <div class="user-message" *ngIf="message.query">
          <div class="message-content">
            <i class="fas fa-user"></i> <!-- Ícono de usuario -->
            <span>{{ message.query }}</span> <!-- Mensaje enviado por el usuario -->
          </div>
        </div>

        <!-- Mensaje del bot -->
        <div class="bot-message" *ngIf="message.response">
          <div class="message-content">
            <i class="fas fa-robot"></i> <!-- Ícono del bot -->
            <span>{{ message.response }}</span> <!-- Respuesta del bot -->
          </div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <textarea
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        (keydown.enter)="$event.preventDefault(); sendMessage()"
        [disabled]="loading"
      ></textarea>
      <button
        (click)="sendMessage()"
        [disabled]="!newMessage.trim() || loading"
      >
        <i class="fas" [class.fa-paper-plane]="!loading" [class.fa-spinner]="loading" [class.fa-spin]="loading"></i>
      </button>
    </div>
  </div>
</div>
